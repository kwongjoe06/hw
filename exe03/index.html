    <h1>清平调一</h1>
    <pre>
        云想衣裳花想容⑵，春风拂槛露华浓。
        若非群玉山头见⑷，会向瑶台月下。
    </pre>
    <h1>清平调其二</h1>
    <p>
        一枝秾艳露凝香⑹，云雨巫山枉断肠。<br>
借问汉宫谁得似，可怜飞燕倚新妆
